<wizard indicators-position="top" on-finish="finishedWizard()"> 
    <wz-step wz-title="Policy Search">
        <fnol-policy-search save-tab="Vm.savePrioritySearch(form)"></fnol-policy-search>
    </wz-step>
    <wz-step wz-title="Information">
       <fnol-information save-tab="Vm.saveInformation(form)"></fnol-information>
    </wz-step>
    <wz-step wz-title="Claim Details" >
        <fnol-claim-details save-tab="Vm.saveClaimDetails(form)"   submit-form="Vm.submit(form)" on-change="Vm.onChange(disabled)"></fnol-claim-details>
    </wz-step>
    <wz-step wz-title="Services"  wz-disabled="{{Vm.disabled}}">
        <fnol-services save-tab="Vm.saveServices(form)"></fnol-services>
    </wz-step>
    <wz-step wz-title="Assign and Submit" wz-disabled="{{Vm.disabled}}">
        <fnol-asign-submit submit-form="Vm.submit(form)"></fnol-asign-submit>
    </wz-step>
</wizard>
